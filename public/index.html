<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne+Mono">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body class="bg-black-site flex items-center justify-center h-screen" style="background-image: url(img/space_png.png);">
    <div class="p-10">
        <img src="img\csuf_anomalies_logo_white_outline.png">
    </div>
    <div class="bg-gray-100 p-10 rounded shadow-lg max-w-md">
        <h2 class="text-2xl font-semibold mb-6 text-center">Log In</h2>
        <form class="login">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="form-input border w-full rounded-md" placeholder="tuffy@csu.fullerton.edu" required>
            </div>
            <div class="mb-8">
                <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" class="form-input border w-full rounded-md" placeholder="********" required>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="bg-black text-white hover:bg-purple-bao transition-500 hover:trans-zoom font-bold py-2 px-4 rounded">Log In</button>
            </div>
            <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="register.html" class="text-orange-500">Register here</a></p>
        </form>
    </div>
</body>
<!-- JavaScript-->
<script src ="bundle.js"></script>
</html>
