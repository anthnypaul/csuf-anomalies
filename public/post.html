<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSUF Anomalies</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syne+Mono">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body class="bg-black-site text-white">
    <div class="grid grid-cols-6"> <!--content wrapper-->
        <div class="relative p-4">
            <nav class="rounded-md text-center text-2xl bg-gray-100 p-4 pos-cen-left">
                <div>
                    <h1 class="transition-500 font-bold uppercase p-4 border-gray-200 hover:trans-zoom">
                        <a href="home.html">
                            <img src="img/csuf_anomalies_logo_white_outline.png" alt="csuf_anomalies_logo">
                        </a>
                    </h1>
                </div>
                <ul>
                    <li class="rounded bg-black transition-500 hover:bg-blue-derek hover:trans-right">
                        <a href="sightings.html">
                            <span>Back to Sightings</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!-- end of nav bar -->
        <div></div>
        <div class="site-container">
            <h1 class="site-title" id="postTitle"></h1>
            <div class="flex justify-center">
                <img class="site-image" id="postImage" alt="Post Image"> 
            </div>
            <p class="site-description" id="postDescription"></p>
            <p class="site-date" id="postDate"></p>
            <p class="site-author" id="postAuthor"></p>

            <div class="border-b border-black">
                <span><br></span>
            </div>
            <span><br></span>

            <div class="site-btns flex justify-around">
                <div class="site-zoom flex">
                    <button class="button--true"><img src="img/icons/T_Icon.png"></button>
                    <div class="trueCount" id="trueVoteCountElementId">0</div>
                </div>
                <div class="site-zoom flex">
                    <button class="button--false"><img src="img/icons/F_icon.png"></button>
                    <div class="falseCount" id="falseVoteCountElementId">0</div>
                </div>
            </div>
            
                <!-- Line Breaks Lmao -->
            <div class="border-b border-black">
                <span><br></span>
            </div>
            <span><br></span>

            <!-- Comment Set Up (?)-->
            <div class="text-gray-700 flex justify-center">
                <!-- User Comment Option (button and user)-->
                <form id = "addComment" class="add flex justify-center">
                    <textarea class="comment" name="comment" placeholder="Comment" rows="2" cols="50"></textarea>
                    <label><br><br></label>
                    <button type = "submit" class="bg-violet-300 hover:bg-violet-500 text-white font-bold py-2 px-4 rounded">Post</button>
                </form>
            </div>
            <div id="commentsContainer" class="p-4"></div>
        </div>
    </div>
    
    <!-- JavaScript-->
    <script src="bundle.js"></script>
</body>

</html>
